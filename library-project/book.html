<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="book.css" />
  </head>
  <body>
    <div class="main">
      <!-- Add a button New Book, so when it been clicked, it will show a form on the page -->
      <!-- use display: none to hide the form, it will appear when the button is clicked -->
      <button id="new-book-form-btn" onclick="newFormHandle()">New Book</button>
      <!-- create a basic form, and a submit button to Add book, and give the form the onsubmit event to get the data from the form given-->
      <form id="book-form" style="display: none;" onsubmit="addBookToLibrary()">
        <div class="inputs">
          <label for="title">Title:</label>
          <input type="text" id="title" />
        </div>
        <div class="inputs">
          <label for="author">Author:</label>
          <input type="text"  id="author"/>
        </div>
        <div class="inputs">
          <label for="title">Pages:</label>
          <input type="text"  id="pages" />
        </div>
        <div class="inputs">
          <label for="title">Read:</label>
          <input type="checkbox"  id="read" checked/>
        </div>
        <button type="submit" id="add-book-btn" >Add Book</button>
      </form>
      <!-- create a div here to store books  -->
      <div id="library"></div>
      <div>
        <p></p>
        <p></p>
        <p></p>
      </div>
    </div>
    <script src="book.js"></script>
  </body>
  </html>
