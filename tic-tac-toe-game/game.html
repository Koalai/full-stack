<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1>Tic Tac Toe Game</h1>
      </div>
      <div id="board-game">
        <div value="0" class="box" >0</div>
        <div value="1" class="box" >1</div>
        <div value="2" class="box" >2</div>
        <div value="3" class="box" >3</div>
        <div value="4" class="box" >4</div>
        <div value="5" class="box" >5</div>
        <div value="6" class="box" >6</div>
        <div value="7" class="box" >7</div>
        <div value="8" class="box" >8</div>
      </div>
      <div id="footer">
        <h2 id="player-status-turn">Player Khoa turn</h2>
        <button id="restart-btn">Restart</button>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
