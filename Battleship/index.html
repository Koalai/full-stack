<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-info">
        <p>Player turn:</p>
        <p>Info:</p>
    </div>

    <div class="game-container"></div>

    <div class="ship-options-container">
        <div id="0" class="ship1-preview ship1" draggable="true"></div>
        <div id="1" class="ship2-preview ship2" draggable="true"></div>
        <div id="2" class="ship3-preview ship3" draggable="true"></div>
        <div id="3" class="ship4-preview ship4" draggable="true"></div>
        <div id="4" class="ship5-preview ship5" draggable="true"></div>
    </div>

    <div class="btn-container">
        <button class="flip-btn">FLIP</button>
        <button class="start-btn">START</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
