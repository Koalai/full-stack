<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="grid">
      <div class="sidebar">
        <div class="list-items">
          <div class="icon-text">
            <img src="../image/list-box-outline.svg" alt="Todo list" />
            <h1>Todo List</h1>
          </div>
          <div class="icon-text">
            <img src="../image/plus-circle-outline.svg" alt="Add task" />
            <h1>Add task</h1>
          </div>
          <div class="icon-text">
            <img src="../image/calendar-date-svgrepo-com (1).svg" alt="Today" />
            <h1>Today</h1>
          </div>
          <div class="icon-text">
            <img src="../image/calendar-month-outline.svg" alt="Upcoming" />
            <h1>Upcoming</h1>
          </div>
          <div class="icon-text">
            <img src="../image/calendar-check.svg" alt="Complete" />
            <h1>Complete</h1>
          </div>
          <div class="icon-text">
            <img
              src="../image/file-document-alert-outline.svg"
              alt="Overdued"
            />
            <h1>Overdued</h1>
          </div>
        </div>
        <div class="projects-headers">
          <p>My projects</p>
          <div class="projects-icons">
            <img src="../image/plus.svg" alt="Add project" id="add-project-btn" />
            <img
              src="../image/chevron-down.svg"
              alt="View project"
              id="view-project-btn"
            />
          </div>
        </div>
        <div class="view-projects"></div>
      </div>
      <div class="content">
        <h1>My Todo App</h1>
        <div class="add-project-box" style="display: none">
          <h2>Create your new project here</h2>
          <form class="add-project-form">
            <div class="project-name-input">
              <label for="project-name">Project Name:</label>
              <input
                type="text"
                id="project-name-input"
                placeholder="E.x: Summer workout"
              />
            </div>
            <div class="form-btn">
              <button type="submit" class="submit-btn">Create</button>
              <button class="cancel-btn">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
