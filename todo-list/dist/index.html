<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="grid">
      <div class="sidebar">
        <div class="list-items">
          <div class="icon-text">
            <img src="69cb22568c04ac01ac23.svg" alt="Todo list" />
            <h1>Todo List</h1>
          </div>
          <div class="icon-text">
            <img src="b254db15a65e85097053.svg" alt="Add task" />
            <h1>Add task</h1>
          </div>
          <div class="icon-text">
            <img src="84da0e725012ffb5e9b5.svg" alt="Today" />
            <h1>Today</h1>
          </div>
          <div class="icon-text">
            <img src="18f552623324e58156e6.svg" alt="Upcoming" />
            <h1>Upcoming</h1>
          </div>
          <div class="icon-text">
            <img src="7627dfa4976d51ee938e.svg" alt="Complete" />
            <h1>Complete</h1>
          </div>
          <div class="icon-text">
            <img
              src="82551d8ca1de7346bc95.svg"
              alt="Overdued"
            />
            <h1>Overdued</h1>
          </div>
        </div>
        <div class="projects-headers">
          <p>My projects</p>
          <div class="projects-icons">
            <img src="3cffe9a515498593b872.svg" alt="Add project" id="add-project-btn" />
            <img
              src="da1d4548b671a011dfa4.svg"
              alt="View project"
              id="view-project-btn"
            />
          </div>
        </div>
        <div class="view-projects"></div>
      </div>
      <div class="content">
        <h1>My Todo App</h1>
        <div class="add-project-box" style="display: none">
          <h2>Create your new project here</h2>
          <form class="add-project-form">
            <div class="project-name-input">
              <label for="project-name">Project Name:</label>
              <input
                type="text"
                id="project-name-input"
                placeholder="E.x: Summer workout"
              />
            </div>
            <div class="form-btn">
              <button type="submit" class="submit-btn">Create</button>
              <button class="cancel-btn">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
