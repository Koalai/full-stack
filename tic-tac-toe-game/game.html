<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1>Tic Tac Toe Game</h1>
      </div>
      <div id="board-game">
        <div Data-index="0" class="cells"></div>
        <div Data-index="1" class="cells"></div>
        <div Data-index="2" class="cells"></div>
        <div Data-index="3" class="cells"></div>
        <div Data-index="4" class="cells"></div>
        <div Data-index="5" class="cells"></div>
        <div Data-index="6" class="cells"></div>
        <div Data-index="7" class="cells"></div>
        <div Data-index="8" class="cells"></div>
      </div>
      <div id="footer">
        <h2 id="player-status-turn"></h2>
        <button id="restart-btn">Restart</button>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
