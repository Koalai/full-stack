<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Form</title>
    <link rel="stylesheet" href="/signup-form-project/image/signup-form-styles.css" />
  </head>
  <body>
    <div class="img"></div>
    <div class="form">
      <div class="form-info">
        <h1>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
          <br />Sign up <i>now</i> to get started.
          <div margin="32px 0 0 0">You <i>know</i> you want to.</div>
        </h1>
      </div>
      <form action="">
        <h1>Let's do this!</h1>
        <div class="input-container">
          <div class="inputs">
            <div class="first-name">
              <label for="first-name" class="form-label">First name:</label>
              <input required type="text" class="form-input" id="first-name" />
            </div>
          </div>
          <div class="inputs">
            <div class="last-name">
              <label for="last-name" class="form-label">Last name:</label>
              <input required type="text" class="form-input" id="last-name" />
            </div>
          </div>
          <div class="inputs">
            <div class="email">
              <label for="email" class="form-label">Email:</label>
              <input required type="email" class="form-input" id="email" />
            </div>
          </div>
          <div class="inputs">
            <div class="phone">
              <label for="phone" class="form-label">Phone:</label>
              <input required type="text" class="form-input" id="phone" />
            </div>
          </div>
          <div class="inputs">
            <div class="password">
              <label for="password" class="form-label">Password:</label>
              <input required type="text" class="form-input" id="password" />
            </div>
          </div>
          <div class="inputs">
            <div class="confirm-password">
              <label for="confirm-password" class="form-label"
                >Confirm Password:</label
              >
              <input
                required
                type="text"
                class="form-input"
                id="confirm-password"
              />
            </div>
          </div>
        </div>

        <div class="form-end">
          <button class="create-account-btn" type="submit">
            Create Account
          </button>
          <h1>Already have an account? <a href="" class="login">Log in</a></h1>
        </div>
      </form>
    </div>
  </body>
  <script src="main.js"></script>
</html>
