<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="grid">
      <div class="sidebar">
        <div class="list-items">
          <div class="icon-text" id="all-task">
            <img src="../image/list-box-outline.svg" alt="Todo list" />
            <h1>Todo List</h1>
          </div>
          <div class="icon-text" id="add-task">
            <img src="../image/plus-circle-outline.svg" alt="Add task" />
            <h1>Add task</h1>
          </div>
          <div class="icon-text" id="today-task">
            <img src="../image/calendar-date-svgrepo-com (1).svg" alt="Today" />
            <h1>Today</h1>
          </div>
          <div class="icon-text" id="upcoming-task">
            <img src="../image/calendar-month-outline.svg" alt="Upcoming" />
            <h1>Upcoming</h1>
          </div>
          <div class="icon-text" id="completed-task">
            <img src="../image/calendar-check.svg" alt="Completed" />
            <h1>Completed</h1>
          </div>
          <div class="icon-text" id="overdued-task">
            <img
              src="../image/file-document-alert-outline.svg"
              alt="Overdued"
            />
            <h1>Overdued</h1>
          </div>
        </div>
        <div class="projects-headers">
          <p>My projects</p>
          <div class="projects-icons">
            <img
              src="../image/plus.svg"
              alt="Add project"
              id="add-project-btn"
            />
            <img
              src="../image/chevron-down.svg"
              alt="View project"
              id="view-project-btn"
            />
          </div>
        </div>
        <div class="projects-container"></div>
      </div>
      <div class="content">
        <h1>My Todo App</h1>
        <!-- Create add project form -->
        <div class="add-project-box" style="display: none">
          <h2>Create your new project here</h2>
          <form class="add-project-form">
           
              <label for="project-name">Project Name:</label>
              <input
                type="text"
                id="project-name-input"
                placeholder="E.x: Summer workout"
                required
              />

            <div class="project-form-btn">
              <button type="button" class="project-submit-btn">Create</button>
              <button type="button" class="project-cancel-btn">Cancel</button>
            </div>
          </form>
        </div>

        <!-- Create add task form -->
        <div class="add-task-box" style="display: none">
          <h2>Create your new task</h2>
          <form class="add-task-form">
            <label for="task-name">Title:</label>
            <input type="text" id="task-name" placeholder="E.g: Warm up" required/>
            <label for="task-descriptions">Descriptions:</label>
            <textarea name="Descriptions" id="task-descriptions"></textarea>
            <label for="task-due-date">Due date:</label>
            <input type="date" id="task-due-date" />
            <label for="task-project">Project:</label>
            <select id="task-project"></select>
            <label for="task-priority">Priority:</label>
            <select id="task-priority">
              <option class="option-select" value="Low" style="color: lightblue">Low</option>
              <option class="option-select" value="Medium" style="color: lightsalmon">Medium</option>
              <option class="option-select " value="High" style="color: red" selected>High</option>
            </select>
            <div class="task-form-btn">
              <button type="button" class="task-submit-btn">Create</button>
              <button type="button" class="task-cancel-btn">Cancel</button>
            </div>
          </form>
        </div>

        <div class="todo-list"></div>
      </div>
    </div>
  </body>
</html>
